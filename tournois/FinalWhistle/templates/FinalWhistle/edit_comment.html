{% extends 'FinalWhistle/base.html' %}



{%load static%}
{% block content %}


<body>
    <nav class="navbar navbar-light navbar-expand-md fixed-top navbar-shrink py-3" id="mainNav">
        <div class="container"><img class="img-fluid" data-bss-hover-animate="bounce" src="{% static 'FinalWhistle/assets/img/logocolours.png'%}" width="146" height="77" style="margin-bottom: 14px;width: 150px;"><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'FinalWhistle:index' %}">Tournoi</a></li>
                    
                    <li class="nav-item"><a class="nav-link active" href="">Modification</a></li>
                </ul>
                {% if user.is_authenticated %}
                    <p class="navbar-text" style="margin-right: 17px;margin-top: 19px;">Bonjour, {{ user.username }}</p>
                    <a class="btn btn-outline-primary shadow" role="button" href="{% url 'logout' %}?next={% url 'FinalWhistle:index' %}">DÃ©connexion</a>
                {% else %}
                    <a class="btn btn-primary shadow" role="button" href="{% url 'login' %}?next={% url 'FinalWhistle:index' %}">Connexion</a>
                {% endif %}
            </div>
        </div>
    </nav>




    <section style="margin-top: 150px;margin-bottom: 48px;">
        <div class="container" style="text-align: center;">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    
                    <h2 class="display-6 fw-bold mb-5" style="text-align: center;margin-top: 40px"><span class="shake animated underline pb-1" style="text-align: center;">Vous pouvez modifier votre commentaire</span></h2>
                    <div class="col-12 col-lg-10 mx-auto">
                        <div class="text-center position-relative" style="margin-bottom: 50px;"><img class="img-fluid" src="{% static 'FinalWhistle/assets/img/illustrations/upscaledit.png'%}" style="width: 800px;margin-top: 0px;padding-top: 0px;"></div>
                    </div>
                    <textarea name="body" style="width: 700px;height: 86.5938px;margin-right: 27px;margin-bottom: 31px;">{{ comment.body }}</textarea>
                    <button style="margin-top: -140px;" class="btn btn-primary" type="submit">Enregistrer</button>
                </div>
            </form>
        </div>
    </section>

{% endblock %}
